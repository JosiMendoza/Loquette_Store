{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS\styles.css' %}">
    <link rel="icon" href="{% static 'Logo/Logo.png' %}">
    <!--Para el icono-->
    <script src="https://kit.fontawesome.com/e3d576e454.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="{% static 'JS\Script.js'%}"></script>
    <title>Loquette Store</title>
</head>

<body>
    <!--Menu-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  
      <div class="container-fluid">
          <div class="title-with-image">
              <img src="{% static 'Logo/Logo.png' %}" height="48vh" alt="Logo" class="title-image">
              <a class="navbar-brand" id="titulo" height="60vh" href="#">LoquetteStore</a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'mujer' %}">Mujer</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'hombre'%}">Hombre</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'oversize'%}">Overside</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'infantil'%}">Infantil</a>
                  </li>
              </ul>
          </div>
  <!---->

        <!--MODAL-->
        <!--Carrito de compras-->
        <div id="carrito" class="row nt-5">
          <a href="#" class="btn btn-primary" id="carritoBtn">
            <i class="fas fa-shopping-cart carrito-icon" id="iconCARRI"></i>
          </a>
        </div>
        <!--Perfil/INICIO/REGISTRO-->
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="Control_sesion" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa-solid fa-user"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="Control_sesion">
              {% if user.is_authenticated %}
                  <h5 style="text-align: center;">{{user.username}}</h5>
                <li><hr class="dropdown-divider"></li>
                <a class="dropdown-item" href="#">Perfil</a>
                <a class="dropdown-item" href="{% url 'logout'%}">Cerrar Sesion</a>
              {% else %}
                <a class="dropdown-item"  href="{% url 'login' %}">Inicia Sesion</a>
                <a class="dropdown-item" href="{% url 'registro'%}">Registrarse</a>
              {% endif %}
            </div>
          </div>
        <!--Fin Perfil/INICIO/SESION-->
      </div>  
      <!--Fin navbar-->
  </nav>
  
  </div>
  

  <!--TERMINO MODAL SESION-->
  <script src="{% static 'JS/validacion_inicio.js'%}"></script>

{% block body %}

{% endblock  %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
